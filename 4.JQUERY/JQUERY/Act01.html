<!DOCTYPE html>
<html>
<head>
	<title>Jquery Act 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="act1jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css">
	<script>

//Part 1 code
	jQuery(document).ready(function($){

	    $( ".toggle1" ).click(function(e) {
	        e.preventDefault();
	            $( ".box1" ).slideToggle();
	     });
	     
	    $( ".toggle2" ).click(function(e) {
	        e.preventDefault();
	            $( ".box2" ).slideToggle();
	    });
	    
	    $( ".toggle3" ).click(function(e) {
	        e.preventDefault();
	            $( ".box3" ).slideToggle();
	    });


  		$("#animatebox1").click(function(e){
  			$("#box").css('border', '4px solid #fcffc2').animate({width: "300px"});
  			$("#box").css('border', '4px solid #fcffc2').animate({height: "300px"});
  			$("#box").css('border', '4px solid #fcffc2').animate({"margin-left" : "150px"});
  		 	$("#box").css('border', '4px solid #fcffc2').animate({borderWidth: 15});

  		}); 
	});
</script>
</head>
<body style="font-family: sans-serif; color: white; background: black;">
	<div id="Part1">
		<h3>Part 1</h3>
		<ul>
			<li class="slide-toggle toggle1">First question?</li>
			    <p class="box1">First Answer</p>
			<li class="slide-toggle toggle2">Second question?</li>
			    <p class="box2">Second Answer</p>
			<li class="slide-toggle toggle3">Third question?</li>
			    <p class="box3">Third Answer</p>
		</ul>
	</div>
	<hr>
	<div id="Part2">
		<h3>Part 2</h3>
		<button id="animatebox1">Start Animation</button>
		<br><br>
		<div id="box" style="background-color:#0085c7; height: 150px; width: 150px; border: 4px solid #fcffc2;"></div>
	</div>
</body>
</html>
